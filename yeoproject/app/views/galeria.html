<h1>Galer√≠a</h1>
<div class="thumbnails">
	<div class="col-md-4" ng-repeat="pic in pictures">
		<img ng-src="{{pic.url}}">
		<rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'">
		</rating>
		<span class="label" ng-class="{'label-warning': percent<30, 'label-info':percent>=30 && percent<70, 'label-success':percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
		<pre style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar || "none"}}</b></pre>
		<h3>{{pic.title}}</h3>
		<p>{{pic.summary}}</p>
	</div>
</div>
