<carousel interval="setInterval">
  <slide ng-repeat="slide in slides" active="slide.active">
    <img class="carousel-image" src="{{slide.image}}">
    <div class="carousel-caption">
      <h2>{{slide.title}}</h2>
      <p>{{slide.text}}</p>
    </div>
  </slide>
</carousel>

<div class="nuestra-propuesta">

  <p>Esto es un ejemplo de como podemos usar AngularJs UI y Bootstrap para construir r√°pidamente un prototipo que puede ser mostrado a los clientes.</p>
</div>

<div class="row-fluid">
 <div class="col-md-4" ng-repeat="block in contenido">
  <img class="img-circle" ng-src="{{block.img}}">
  <h3>{{block.title}}</h3>
  <p>{{block.sumario}}</p>
 </div>
</div>
